name: 'Eleventy Action'
description: 'Build your Eleventy-based static website'
author: 'Sy Brand'
inputs: 
  args:
    description: 'Arguments to pass to the Eleventy invocation'
    required: false
  working_directory:
    description: 'Working directory in which to run Eleventy'
    required: false
    default: "."
  version:
    description: 'Version of Eleventy to install'
    required: false
    default: "0.12.1"
  install_dependencies:
    description: 'If set to `true`, `npm install` will be run before Eleventy is invoked'
    required: false
    default: false
runs:
  using: 'docker'
  image: 'Dockerfile'
